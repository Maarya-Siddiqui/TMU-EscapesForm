    <title>Escape Room Registration Form</title>
</head>
<body  style="margin: 0; padding: 0;">
    <div class="container">
        <div class="stripe">
            <h1 style="text-align: center; color: white;">TMU<br>ESCAPES</h1>
            <p style="text-align: center; color: white;">350 Victoria St Â· (416) 979-5000</p>
        </div>

        <div class="info">
            <h1>Unlock Your Adventure!</h1>
            <h2>Register below to book an escape room</h2>
            <!--Note: perl form processor accesses name elements in input/select tags-->
            <form action="../cgi-bin/lab07b.cgi" method="POST" enctype="multipart/form-data">
                <!--Name Input-->
                <label for="fname">First Name</label><br>
                <input type="text" name="fname" id="fname"><br><br>
    
                <label for="lname">Last Name</label><br>
                <input type="text" name="lname" id="lname"><br><br>
    
                <!--Address Input (street name, city, postal code, province (dropdown))-->
                <label for="street">Address</label><br>
                <input type="text" name="street" id="street"><br><br>
    
                <label for="city">City</label><br>
                <input type="text" name="city" id="city"><br><br>
    
                <label for="postalcode">Postal Code</label><br>
                <input type="text" name="postalcode" id="postalcode" value="L0L 0L0"><br><br>
    
                <label for="province">Province/Territory</label><br>
                <select name="province" id="province">
                    <option value="AB">Alberta</option>
                    <option value="BC">British Columbia</option>
                    <option value="MN">Manitoba</option>
                    <option value="NB">New Brunswick</option>
                    <option value="NFL">Newfoundland and Laborador</option>
                    <option value="NWT">Northwest Territories</option>
                    <option value="NS">Nova Scotia</option>
                    <option value="NV">Nunavut</option>
                    <option value="ON">Ontario</option>
                    <option value="PEI">Prince Edward Island</option>
                    <option value="QB">Quebec</option>
                    <option value="SK">Saskatchewan</option>
                    <option value="YK">Yukon</option>
                </select><br><br>
    
                <!--Phone Number Input-->
                <label for="phone">Phone Number</label><br>
                <input type="text" name="phone" id="phone" value="1234567869"><br><br>
    
                <!--Email Address Input-->
                <label for="email">Email Address</label><br>
                <input type="text"  name="email" id="email"><br><br>

                <!--Escape Room Selection-->
                <label for="room">Escape Room</label><br>
                <select name="room" id="room">
                    <option value="The Forgotten Volt">The Forgotten Volt</option>
                    <option value="Operation: Midnight Heist">Operation: Midnight Heist</option>
                    <option value="Echoes of the Haunted Manor">Echoes of the Haunted Manor</option>
                    <option value="The Time Traveler's Trap">The Time Traveler's Trap</option>
                    <option value="The Labyrinth of Lost Souls">The Labyrinth of Lost Souls</option>
                </select><br><br>
    
                <!--Photograph Upload-->
                <label for="photoid">PhotoID</label><br>
                <input type="file" name="picture"><br><br>
    
                <input type="submit" id="button" value="Submit"><br>
    
            </form>
        </div>
    </div>
</body>
</html>
